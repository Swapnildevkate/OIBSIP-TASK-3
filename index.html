<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Temp Converter</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
	</head>


	<body>
    <div id="container">
		<h1 id="temp1">Temperature Converter</h1>
    <script src="sc.js"></script>
    
      <h3>Celsius to Fahrenheit</h3>
<div id="celStyle">
  
	<input type="textarea" placeholder="Enter your Celcius here:" id="celCount" required>
    <button class="btn btn-success" onclick="celToFaren.celcius()" id="celButton">Enter</button>
      </div>
      <div id="resultStyle">
    <p id="result"><strong>Answer</strong></p>
    </div>
      
      <h3 id="h2-2">Fahrenheit to Celsius</h3>
<div id="celstyle2">
	<input type="text" placeholder="Enter your Farenhite here:" id="farenCount" required>
	<button class="btn btn-success" onclick="farenToCel.farenhite()" id="farenButton">Enter</button>
      </div>
      <div id="resultStyle2">
	<p id="result2"><strong>Answer</strong></p>
	</div>

	</div>
    
    </body>
</html>
